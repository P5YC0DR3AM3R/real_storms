<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Real Storms</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
    <div class="container dark" id="border">
        <header>
            <img src="./assets/images/top_bar_img.png">
        </header>
        <div id="main">
            <section class="form">
                <form id="weatherForm">
                    <div class="mb-3">
                        <label for="search" class="form-label">Search for a city:</label>
                        <input type="text" class="form-control" id="search" aria-describedby="cityHelp">
                    </div>
                    <button type="submit" class="btn btn-primary" id="button">SEARCH</button>
                  </form>
            </section>
            <div class="b-b">
                <div class="border-box" id="sr"></div>
            </div>
        </div>
        <div id="forecast-weather" data-city-cards-container></div>
        <div id="page-container">
            <div id="content-wrap">
                <footer id="footer">
                    <h6>Made with ❤️️ by Micah Read</h6>
                    <p>&copy; 2024 P5YC0DR3AM3R CREATIONS</p>
                </footer>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.4/dayjs.min.js"></script>
<script src="./assets/js/script.js"></script>
